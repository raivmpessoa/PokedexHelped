<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title> Pok√©mon </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar Pokemon"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pokemon of listaPokemon" size="6">
        <ion-card [color]="pokemon.types[0].type.name">
          <ion-card-header>
            <img
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/025.png"
            />

            <ion-card-subtitle>{{pokemon.name | titlecase }}</ion-card-subtitle>

            <ion-card-title>#{{pokemon.id}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-badge
              *ngFor="let type of pokemon.types"
              [color]="type.type.name"
              class="borda"
              >{{type.type.name}}</ion-badge
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
